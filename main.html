<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="ip-head">
            <h3>IP Address: <b id="ip-address"></b></h3>
        </div>
      
        <div class="info-container">
            <div class="info">
                <p>Lat: <b id="lat">5456</b></p>
                <p>Long: <b id="long">5456</b></p>
            </div>

            <div class="info">
                <p>City: <b id="city">5456</b></p>
                <p>Region: <b id="region">5456</b></p>
            </div>

            <div class="info">
                <p>Organisation: <b id="org">5456</b></p>
                <p>Hostname: <b id="host">5456</b></p>
            </div>
        </div>
    </header>

    <section class="map">
        <h1>Your Current Location</h1>
        <iframe width="100%" height="550px" frameborder="0" style="border:0"></iframe>
    </section>

    <section class="more-info-container">
        <h1>More Information About You</h1>

        <div class="information">
            <p>Time Zono: <b id="time-zone">5456</b></p>
            <p>Date And Time: <b id="date-time">5456</b></p>
            <p>Pincode: <b id="pincode">5456</b></p>
            <p>Message: <b id="message">5456</b></p>
        </div>
    </section>

    <section class="post-office">
        <h1>Post Offices Near You</h1>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="color: #8a8fcc;"></i>
            <input type="text" id="search" placeholder="Office name & branch">
        </div>

        <div class="card-container">

            <div class="card">
                <p>Name</p>
                <p>Branch Type</p>
                <p>Delivery Status</p>
                <p>District</p>
                <p>Division</p>
            </div>
        </div>
    </section>
    <script src="fetchData.js"></script>
    <script src="main.js"></script>
</body>
</html>
